<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .center,.left,.right{
            min-height:200px;
            float: left;
        }
        .center{
            width: 100%;
            background: blue;
        }
        .left{
            width: 200px;
            background: red;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            background: green;
            margin-left: -200px;
        }
        .content{
            margin: 0 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="content">center</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
