        .div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2"></div>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
    <script>
        /*原生事件*/
       /* $('.div1').on('touchstart',function () {

        });
        $('.div1').on('touchend',function () {

        $('.div1').on('touchmove',function () {

        $('.div1').on('touchcancel',function () {

       /*移动端点击事件用tap不用click 因为click有300ms的延时  判断是单击还是双击*/
       /* $('.div1').on('click',function () {
            console.log('click');
        });
        $('.div1').on('tap',function () {
            console.log('tap');
        });// 先输出tap*/



        /*tap点透  有上下两层 上边元素tap  并且这个元素点击隐藏
          如果下边的元素 有点击事件  a  input 都会触发


          原因:zepto的tap事件是通过兼听绑定在document上的touch事件来完成tap事件的模拟的，
          并且tap事件是冒泡到document上触发的！！！而在冒泡到document之前
          ，用户手的接触屏幕(touchstart)和离开屏幕(touchend)是会触发click事件的,
          因为click事件有延迟触发(这就是为什么移动端不用click而用tap的原因)(
          大概是300ms,为了实现safari的双击事件的设计)，所以在执行完tap事件之后，
          弹出来的选择组件马上就隐藏了，此时click事件还在延迟的300ms之中，当300ms到来的时候，
          click到的其实不是完成而是隐藏之后的下方的元素，
          如果正下方的元素绑定的有click事件此时便会触发，

          1\ouchstart->touchend->click。亦即click的触发是有延迟的，这个时间大概在300ms左右。
          .on('touchstart',function(){
          e.preventDefault();
          })
          2\引入fastclick.js，因为fastclick源码不依赖其他库所以你可以在原生的js前直接加上
          3\用touchend代替tap事件并阻止掉touchend的默认行为preventDefault()
          4\延迟一定的时间(300ms+)来处理事件

          */
       $('.div2').on('tap',function () {
           console.log('div2 tap');
           $('.div2').hide();
       });
        $('.div1').on('click',function () {
            console.log('div1 click');
        })

    </script>
</body>
</html>
