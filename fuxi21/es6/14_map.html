<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        //类似于 对象，也是键值对的集合 但是‘键’的范围不限于字符串，各种类型的值（包括对象）都可以座位键
        //
        let a=new Map();
        a.set('name','zs');
        console.log(a);  //  {"name" => "zs"}


        let b=new Map();
        let obj={
            b:1
        };
        b.set(obj,'999');
        console.log(b);  //  {{…} => "999"}


    </script>
</body>
</html>
