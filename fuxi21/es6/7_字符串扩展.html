        String.prototype.sw = function(str){  //String.prototype 把方法添加到类的原型下
            if(this.indexOf(str) == 0){
                return true;
            }
            return false;
        };
        var str = 'hello world';
        console.log(str.sw('dfghj'));


        String.prototype.ew=function (str) {
            if(this.lastIndexOf(str)+str.length==this.length){
                return true;
            }
            return false;
        };

        var str5 = 'abc';

        console.log( str5.padEnd(8,'xyz') );  //  从str后面 以xyz填充 str5 使其长度=8
