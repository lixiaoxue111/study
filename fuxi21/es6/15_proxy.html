<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let obj={
            name:'zs',
            age:'20'
        };
        // 第一个参数表示要监测的对象，第二个参数是一个对象，对象有get（必须有返回值，否则将输出undefined）
        // 和set方法
        //监测对象的属性 ，当属性发生改变时，执行相应方法
        let pro=new Proxy(obj,{
            get:(target,key,proxy) =>{
                console.log('get');
                console.log(target,key,proxy);  //{name: "zs", age: "20"} "name" Proxy {name: "zs", age: "20"}
                return target[key];  // zs
            },
            set:(target,key,val,proxy) =>{
                console.log('set');
                console.log(target,key,val,proxy);//{name: "zs", age: "20"} "name" "lisi" Proxy {name: "zs", age: "20"}
                target[key]=val;
            }

        });
        //console.log(pro.name);

        pro.name='lisi';
        console.log(obj.name);





    </script>
</body>
</html>
