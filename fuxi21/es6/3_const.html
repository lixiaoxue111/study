<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*const let有的特点它都有
        用来定义常量

         基本数据类型  不能修改
         引用数据类型 指向的地址不能修改
         如果不修改对象  Object.freeze(obj) 冻结
        */

        /*const a=10;
        a=20;*/  //出错

        const obj = {
            name:'zs',
            age:10
        };

       /* obj.name = 'lisi';
        console.log(obj); */ //{name: "lisi", age: 10}

        Object.freeze(obj);//冻结 不允许修改
        obj.name = 'lisi';
        console.log(obj);  //{name: "zs", age: 10}


    </script>
</body>
</html>
