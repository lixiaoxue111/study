<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // set 可用于数组去重
        let a=[1,2,3,3,4];

        //方法一
        function aa() {
            var obj={};
            var result=[];
            for (let i=0;i<a.length;i++){
                var key=a[i];
                if(!(key in obj)){
                    obj[key]=1;
                    result.push(key);
                }

            }return result;
        }
        console.log(aa(a));

        //方法二
        let arr2=new Set(a); // 这样取出来的不是数组
       // console.log(arr2);  // {1, 2, 3, 4}

        //把类数组转换为数组
        // 一
        let arr3=[...arr2];
        console.log(arr3);  // [1, 2, 3, 4]
        // 二
        let arr4=Array.from(arr2);
        console.log(arr4);    // [1, 2, 3, 4]


        let arr5=[1,2,3,3,4,5,5];
        let arr6=new Set(arr5);
        arr6.add(88);
        console.log(arr6);  //  {1, 2, 3, 4, 5, 88}

        arr6.delete(3);
        console.log(arr6);  //  {1, 2, 4, 5, 88}


        let arr7=new WeakSet();  // 只能添加对象
        arr7.add({
            name:'zs',
        });
        console.log(arr7);

    </script>
</body>
</html>
