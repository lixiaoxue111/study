<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function clone(obj) {
            var newObj=new Object();
            for(var p in obj){  // 用for in 方法把所有的属性都复制到一个新对象中
                if(typeof obj[p] == "object"){ //若对象里还有对象，用递归实现深层遍历
                    newObj[p] = clone(obj[p]);
                }else{
                    newObj[p]=obj[p];
                }
            }
            return newObj;
        }

        var obj1={
            name:'zhangsan',
            age:21,
            teachers:{
                name:'teaL',
                age:45
            }
        };

        var obj2=clone(obj1);
        obj1.name='lisi';
        console.log(obj1.name); // lisi
        console.log(obj2.name); // zhangsan

        obj1.teachers.name='tttt';
        console.log(obj1.teachers.name); // tttt
        console.log(obj2.teachers.name)  // teaL

    </script>
</body>
</html>
