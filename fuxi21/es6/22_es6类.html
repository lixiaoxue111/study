<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            say(){
                console.log(this.name+'say');
            }
        }
        var person1=new Person('zs','21');
        console.log(person1);
        person1.say();

        class Coder extends Person{
            constructor(name,age,x){
                super(name,age);  //继承
                this.XX=x;
            }
        }
        var coder1=new Coder('lisi','20','kkk');
        console.log(coder1);
        coder1.say();
    </script>
</body>
</html>
