<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #content{
            width: 100px;
            margin: 20px auto;
        }
        #content>li h2{
            background: #333333;
            color: #fff;
        }
        .sub-list{
            display: none;
        }
    </style>
</head>
<body>
    <ul id="content">
        <li>
            <h2 onselectstart="return false;">管理区</h2>
            <ul class="sub-list">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li>
            <h2>交流区</h2>
            <ul class="sub-list">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>
    <script>
       var oH2=document.getElementsByTagName('h2');
       var aSub=document.getElementsByClassName('sub-list');
       for (var i=0;i<oH2.length;i++){
           oH2[i].index=i;
           oH2[i].flag=true;
           oH2[i].onclick=function () {
               if(this.flag){
                   aSub[this.index].style.display='block';
               }else {
                   aSub[this.index].style.display='none';
               }
               this.flag=!this.flag;
           }
       } 
    </script>
</body>
</html>
