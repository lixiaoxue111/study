<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    事件
    事件源 事件处理函数  事件
    <div id="div1">
        111
        <div id="div2">
            222
        </div>
    </div>
    <script>
        var oDiv = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        oDiv.onclick = function(e){
             //  e = e || window.event; //事件
            // e.clientX              //鼠标距离浏览器左边
            e.target || e.srcElement; //事件源
            //this              //谁的事件this是谁
            e.currentTarget;   //=this
            e.stopPropagation(); //阻止冒泡标准
            e.cancelBubble = true;//阻止冒泡ie

            e.preventDefault();   //阻止默认行为标准
            e.returnValue = false;//阻止默认行为ie

        };
        oDiv2.onclick = function(){
                console.log('div2');
            }
    </script>
</body>
</html>
