<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function add (num) {
            var count = num;
            var _b = function(n){
                count += n;
                return _b
            };
            _b.valueOf = function(){
                return count
            };
            return _b
        }
        var c = add(1)(2);
        console.log(c)
    </script>
</body>
</html>
