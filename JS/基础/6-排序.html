<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        /*
          sort函数按照字符比较， 不适合数字的排序
          但可以定义一个比较函数 ，作为sort函数的参数就可以正常排序了

        */
        var values1=[4,3,1,45,21,5];
        console.log(values1.sort()); //[1, lianxi, 3, 4, 45, 5]


        function compare(value1,value2) {
            if(value1 < value2){
                return -1;
            }else if(value1 > value2){
                return 1;
            }else{
                return 0;
            }
        }
        var values=[4,3,1,45,21,5];
        console.log(values.sort(compare)); //[1, 3, 4, 5, lianxi, 45]

    </script>
</body>
</html>
