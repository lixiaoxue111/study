<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        //call 和apply方法：
        // 1. 传参
        // 2. 扩充函数赖以运行的作用域 且对象不需要与方法有任何耦合关系
        window.color='red';
        var o={
            color:'blue'
        };
        function sayColor() {
            console.log(this.color);
        }

        sayColor.call(this); //red
        sayColor.call(window);//red
        sayColor.call(o);//blue
    </script>
</body>
</html>
