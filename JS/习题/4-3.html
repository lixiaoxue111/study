    <!--编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。-->
    <script>

        /*var sum=1;

        function f(n) {
            var sum=1;
            for(i=1;i<=n;i++){
                sum*=i;
            }return sum;
        }
        document.write(f(10));
    </script>
