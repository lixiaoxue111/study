<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
         * 1.	使用Math对象的random()
         * 方法编制一个产生0~100之间（含0,100）的随机整数的函数。
         * */
        document.write(Math.floor(Math.random()*(100-0+1))+0);


        /*5~100*/
        document.write( Math.floor(Math.random()*(100-5+1))+5);

    </script>
</body>
</html>
