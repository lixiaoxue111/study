<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
          1.	编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，
         能得到相应的计算结果。

         * */

        function f(x) {
            return 4*Math.pow(x,2)+3*x+2;
        }
        var a=f(window.prompt("瑜入x的值:"));
        document.write(a+"<br/>");

        /*2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。*/

        function min(x,y) {
            return x>y? y:x;
        }
        var a=min(window.prompt("输入x"),window.prompt("输入y"));
        document.write(a);
    </script>
</body>
</html>
