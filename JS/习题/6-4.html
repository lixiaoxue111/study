<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
         * 1.	编制一个从字符串中收集数字字符（"0"',"1"，…"9"）
         * 的函数CollectDigits(s)，它从字符串s中顺序取出数字，
         * 并且合并为一个独立的字符串作为函数的返回值。
         * 例如函数调用CollectDigits("1abc23def4"）的返回值是
         * 字符串"1234"。
         *
         * */

        function collect(s) {
            var result="";
            for(var i=0;i<s.length;i++){
                var str=s.charAt(i);
                if(str>=0&&str<=9){
                    result +=str;
                }
            }return result;
        }document.write(collect("jsh12nj46jkj"));
    </script>
</body>
</html>
