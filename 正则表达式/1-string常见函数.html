<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        正则表达式（规则表达式）： regular expression

     -->
    <script>
       // var str='abc';

        var str="Hello world!";
        console.log(str.charAt(1)); //e     返回指定位置的字符
        console.log(str[1]); //e

        var str2='b';
        console.log(str2.charCodeAt(0)); //98  返回指定位置的字符的 Unicode 编码

        var str3='123abc';
        if(str3.indexOf('ab')==-1){
            console.log("不存在");
        }else{
            console.log("存在");
        }


        var str4="abc123";
        console.log(str4.slice(2,4)); // 截取字符串  包括2不包括4

        // 逆序
        var arr=str4.split("");  // 字符串分割成字符串数组。
        console.log(arr);  // ["a", "b", "c", "1", "2", "3"]
        console.log(arr.reverse()); // 数组逆序 ["3", "2", "1", "c", "b", "a"]
        console.log(arr.join());  //  数组转为字符串  3,2,1,c,b,a
    </script>
</body>
</html>
