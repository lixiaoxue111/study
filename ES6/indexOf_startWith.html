    <script>

     /* function sw(str1,str2) {

          }return false;

        console.log(sw(str1,str2));*/


      String.prototype.sw=function(str2){   //prototype原型 （所有的属性 方法）
          if(this.indexOf(str2)==0){
              return true;
          }
          return false;
      };

      console.log(str1.sw(str2));
      String.prototype.ew = function(str2){
          if(this.indexOf(str2)== this.length-str2.length){
              return true;
          }
          return false;
      };
      console.log(str1.ew(str2));
    </script>
