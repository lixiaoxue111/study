<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{
           margin:0 auto;
           padding: 0;
       }
       ul{
           list-style: none;
           margin-left: 100px;
           margin-top:30px;
           height:30px ;
           line-height: 30px;
       }
       li{
           float: left;
           width: 100px;
           background: red;
           text-indent: 16px;
           margin-right: 1px;
       }
        a{
            text-decoration: none;
            color: white;
            display: block;
        }
        li:hover{
           background: gold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">link1</a></li>
        <li><a href="#">link2</a></li>
        <li><a href="#">link3</a></li>
        <li><a href="#">link4</a></li>
    </ul>
</body>
</html>
