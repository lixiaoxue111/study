<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 300px;
            height: 300px;
            background: #6666ff;
            /*overflow: hidden;*/
            /*float: left;*/
            border: 1px solid #6666ff;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: aquamarine;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!--外边距合并

         1. 父子关系：给子元素设置外边距，会导致父元素的外边距发生变化，而子元素相对父元素不变
         解决：

    -->
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
