<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        a{
            margin: 30px;
            height: 30px;
            width: 50px;
            border: 1px solid #999999;
            background: #9d9d9d;
            display: inline-block;
            padding: 5px;
            text-align: center;
            color: #000000;
            text-decoration: none;
        }
        li{
            list-style: none;
            width: 100%;
            height: 100%;
        }
        .content li:nth-child(1){
            background: yellowgreen;
        }
        .content li:nth-child(2){
            background: #0000ff;
        }
        .content li:nth-child(3){
            background: red;
        }
        .box{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .content{
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            margin-right: -20px;
            padding-right: -20px;
        }

    </style>
</head>
<body>
   <div class="btn">
       <a href="#yellow">yellow</a>
       <a href="#blue">blue</a>
       <a href="#red">red</a>
   </div>
    <div class="box">
        <ul class="content">
            <li id="yellow"></li>
            <li id="blue"></li>
            <li id="red"></li>
        </ul>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $('a').on('click',function () {
            var scrollTop=$($(this).attr('href')).offset().top;
            $('.box,.content').animate({
                scrollTop:scrollTop
            });
            history.pushState(scrollTop,'');
            return false;
        });
        window.onpopstate=function (e) {
            var scrollTop = e.state;
            $('.box,.content').animate({
                scrollTop:scrollTop
            });
        }
    </script>
</body>
</html>
