        function getEleByClass(cName,obj) {
            var result=[];
            /*if(!obj){
                obj=document;
            }*/

            obj=obj||document;
            var aEle=obj.getElementsByTagName('*');
            for(i=0;i<aEle.length;i++){
                var str=aEle[i].className;
                var arr=str.split(' ');
                for(var j=0;j<arr.length;j++){
                    if(arr[j]==cName){
                        result.push(aEle[i]);
                    }
                }
            }return result;
        }
