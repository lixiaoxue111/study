<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 120px;
            height: 120px;
            background: red;
            position: absolute;/*获取元素坐标必须先定位*/
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv=document.getElementById('div1');
        oDiv.onmousedown=function (e) {

            var dX=e.clientX-oDiv.offsetLeft;
            var dY=e.clientY-oDiv.offsetTop;

            document.onmousemove=function (e) {
                oDiv.style.left=e.clientX-dX+"px";
                oDiv.style.top=e.clientY-dY+"px";
            };
            oDiv.onmouseup=function (e) {
                document.onmousemove=null;
            }
        }
    </script>
</body>
</html>
