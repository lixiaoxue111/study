<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="div1">
        kkkkk
    </div>
    <ul id="ul1">
        <li id="li1">111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <script>
       var oUl=document.querySelector('li');//返回dom对象，如果有多个，返回第一个元素
       var aLi=document.querySelectorAll('li');//返回数组
        console.log(oUl);
        console.log(aLi);

       /*   遍历节点
            IE6及其他低版本浏览器支持，丹其他浏览器不支持         低版本浏览器不支持
           nextSibiling                                         nextElementSibiling
           previousSibling                                       previousElementSibling
           firstChild                                            firstElementChild
           lastChild
           childNodes   =>children所有浏览器都支持
         */

       //为了解决浏览器兼容性问题，封装相应的方法
       var oU=document.getElementById('ul1');
       var oL=document.getElementById('li1');

       // 寻找下一个元素节点的方法
       function netx(elme) {
           do{
               elme=elme.nextSibling;
           }while (elme && elme.nodeType!=1);//元素存在 并且不是元素节点 循环继续  否则只要有一个不满足 return
           return elme;
       }
       console.log(netx(oL));

       //寻找第一个元素节点的方法
        function first(elmet) {
            elmet=elmet.firstChild;
            if(elmet.nodeType!=1){
                elmet=netx(elmet);
            }return elmet;
        }
        console.log(first(oU));

       console.log(oU.children);// children 所有浏览器都支持

    </script>
</body>
</html>
