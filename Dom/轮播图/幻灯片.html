<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container{
            width: 490px;
            height: 170px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .imge ul{
            width: 2940px;
            position: absolute;
        }

        .imge ul li{
            float: left;
        }
        .btn{
            position: absolute;
        }
        .btn ul li{
            float: left;
            border: 1px solid #cccccc;
            border-radius: 50%;
            text-align: center;
            background: #aa632c;
            height: 20px;
            width: 20px;
            line-height: 20px;
            font-size: 12px;
            margin-right:5px;
        }
        .left-btn{
            left: 5px;
            bottom:5px;
        }
        .right-btn{
            right: 5px;
            bottom:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imge">
            <ul>
                <li><img src="../image/01.jpg" alt=""></li>
                <li><img src="../image/02.jpg" alt=""></li>
                <li><img src="../image/03.jpg" alt=""></li>
                <li><img src="../image/04.jpg" alt=""></li>
                <li><img src="../image/05.jpg" alt=""></li>
                <li><img src="../image/01.jpg" alt=""></li>
            </ul>
        </div>
        <div class="btn left-btn">
            <ul>
                <li>&lt</li>
                <li>&gt</li>
            </ul>
        </div>
        <div class="btn right-btn">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
        </div>
    </div>
    <script>
        var aImg=document.querySelector('.imge ul');
        setInterval(function () {
            aImg.style.left=aImg.offsetLeft-10+"px";
            if(aImg.offsetLeft==-5*490){
                aImg.style.left=0;
            }
        },80)
    </script>
</body>
</html>
