<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container{
            width: 650px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
            text-align: center;

        }
        .top-box{
            margin: 20px;
        }
        .top-box img{
            width: 400px;
        }
        .btn-box{
            text-align: center;
        }
        .btn-box li{
            float: left;
            border: 1px solid #cccccc;
        }
        .btn-box ul li img{
            width: 100px;
            height: 100px;
            margin:30px;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-box"><img src="../image/01.jpg" alt=""></div>
        <div class="btn-box">
            <ul class="clear-fix">
                <li><img src="../image/01.jpg" alt=""></li>
                <li><img src="../image/02.jpg" alt=""></li>
                <li><img src="../image/03.jpg" alt=""></li>
                <li><img src="../image/04.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
