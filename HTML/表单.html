<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body style="...">
    <form action="">
       <label for="bb">用户名：</label> <input id="bb" type="text"/><br>
        <!--当点击‘用户名’时，光标自动跳转到文本框-->
        密码：<input type="password"/><br>

        <input type="radio" name="sex"/>男<br>
        <input type="radio" name="sex" checked/>女<br>
        <!--单选框用‘name’属性将他们归为一类，否则选中后不能取消-->
        <!--checked表示默认选项-->

        爱好：<br>
        <input type="checkbox"/>游泳<br>
        <input type="checkbox"/>唱歌<br>
        <input type="checkbox"/>敲代码<br>

        <input type="button" value="按钮"/>
        <input type="submit" value="提交按钮"><br>

        学校：
        <select>
            <option value="1">理工</option>
            <option value="2">林大</option>
            <option value="3">黑大</option>
        </select>

        <div>
            <textarea id="aa" rows="20" cols="20">文本域</textarea>
        </div>

        html5:
        <input type="date"/>
        <input type="number"/>
        <input type="email"/>
        <input type="color"/>
    </form>
</body>
</html>
