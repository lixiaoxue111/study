        .box{
            position: relative;
        }
        .left{
            width: 200px;
            height: 400px;
            background: #0000ff;
            float: left;
            position: absolute;
        }
        .right{
            margin-left: 200px;
            height: 400px;
            background: red;
            position: absolute;
            left: 200px;
            right: 0;
        }


        /*flex占据父级剩余空间*/
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
