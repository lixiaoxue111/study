<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: auto;
            width: 400px;
            height: 400px;
            border: 1px dashed #333333;
            perspective: 1000px;/*3D 视角 对亲子代有效  一组只能有一个*/
        }
        .content{
            width: 400px;
            height: 400px;
            background: red;
            /*transform: rotateY(30deg);*/

           /* transform: rotateX(30deg);*/

           /* transform: rotateZ(30deg)*/;

            transform: rotateY(30deg);
            transform-style: preserve-3d;/*使子集实现3d*/


            perspective-origin: 50% 50%;/*视角原点*/

        }
        .content2{
            width: 300px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">jjerjjeer
            <div class="content2"></div>
        </div>

    </div>
</body>
</html>
