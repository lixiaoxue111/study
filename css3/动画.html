<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 30px;
            height: 30px;
            background: #aa632c;
            position: absolute;
            animation: text 3s ease infinite;
        }
        @keyframes text {
            0%{
                top:0;
                left: 200px;
            }
            25%{
                top:200px;
                left: 200px;
            }
            50%{
                top:200px;
                left: 0;
            }
            75%{
                top:0;
                left: 0;
            }
            100%{
                top:0;
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
