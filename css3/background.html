<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            padding: 30px;
            border: 10px solid rgba(0,0,0,.5);
            background-image: url("image/slide4.jpg");
          /* -webkit-background-size:150px 150px;*//*必须与background-position一起使用才有效
                                                若值为auto则为原图大小
                                                -webkit表示内核浏览器*/
            /*background-size:100px 100px;*/
            background-position: 0 0,150px 150px;
            background-repeat: no-repeat;
           /* background-clip: border-box;*/         /* 从border区域（含border）开始向外裁剪背景*/
           /* background-clip: content-box; */      /*从内容（即不包括margin  padding 的部分）区域开始向外裁剪背景*/
           /* background-clip: padding-box; */          /* 默认值  从padding区域（含padding）开始向外裁剪背景*/

            /*background-size: contain;*//*图片必须包含其中  不能溢出，不一定充满全区域*/
           /* background-size: cover;*//*图片覆盖全区域  可能溢出*/
            background-size: 50% 50%;/*图片宽高各占全区域宽高的一半*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
