<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
        }
        .box div{
            height: 500px;
            flex-grow: 1;/*每个div占相同的比例*/
        }
        .box .box1{
            background: yellowgreen;
        }
        .box .box2{
            background: blueviolet;
            flex-grow: 2;/*单独设置，此div比例为其他的两倍*/
        }
        .box .box3{
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
