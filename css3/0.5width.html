        /*方法二  正常 推荐使用*/
        div{
            width: 100px;
            height: 100px;
            background: #aa632c;
        }
        div::after{
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            border: 1px solid #666666;
            transform: scale(0.5);
            transform-origin: 0 0;
            box-sizing: border-box;

        }
    </style>

<body>
    <div></div>
