<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 200px;
            height: 200px;
            border:2px dashed #000;
            margin:50px auto;
            -webkit-perspective: 800px;/*若子元素内还有子元素 并且也需要维持3d效果
                                        就给子元素的子元素的父元素加transform-style: preserve-3d*/
        }
        .div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform: rotateY(45deg);
            -webkit-transform-style: preserve-3d;/*使其子元素看起来在三维空间内*/
        }
        .div3{
            width: 200px;
            height: 200px;
            background: #00ff00;
            transform: rotateY(30deg);
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
        <div class="div3"></div>
    </div>
</div>
</body>
</html>
