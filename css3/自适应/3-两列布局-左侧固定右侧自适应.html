<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
        }
        .left{
            width: 200px;
            height: 400px;
            background: #ff0000;
        }
        .right{
            height: 400px;
            background: #0000ff;
            flex-grow: 1; /*占据父元素剩余空间*/
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
