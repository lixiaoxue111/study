<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 100px auto;
            width: 300px;
            height: 300px;
            border:1px dashed #333333;
            perspective: 800px;
            position: relative;
        }
        .content{
            width: 300px;
            height: 300px;
            background: #aa632c;
            transform: rotateY(0deg);
            transition: 1s;
            position: absolute;
            backface-visibility: hidden;/*把翻转过去的内容隐藏*/
        }
        .content2{
            width: 300px;
            height: 300px;
            background: #0000ff;
            transform: rotateY(-180deg);
            transition: 1s;
            position: absolute;
            backface-visibility: hidden;
        }
        .box:hover .content{
            transform: rotateY(180deg);
        }
        .box:hover .content2{
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">kdffj</div>
        <div class="content2">sdd</div>
    </div>
</body>
</html>
