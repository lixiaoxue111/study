        div{

        oDiv1.addEventListener("click",function () {
            console.log('div1');
        },false);
        oDiv1.addEventListener("click",function (e) {
            console.log('div1-1');

        },false);/*ie不支持*/


        oDiv1.attachEvent("onclick",function () {

        });/*没有事件捕获，事件对象*/
