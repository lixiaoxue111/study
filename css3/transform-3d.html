<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
            margin: 50px auto;
            perspective: 800px;/*视角 一般写在父元素内 每个元素的角度都不一样
                                 若写在子元素内 每个元素角度一样 3d效果不明显*/
        }
        .div2{
            width: 200px;
            height: 200px;
            background: red;
            /*transform: rotateX(30deg);*/
            /*transform: rotateY(30deg);*/
            /*transform: rotateZ(30deg);*/
            /*transform:scaleX(0.5);*/
            transform:scaleX(0.5);/*y轴没有缩放*/
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
