<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000000;
        }
        .container{
            perspective: 1000px;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        .box{
            margin: 50px auto;
            position: absolute;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            /*transform: rotateX(-20deg) rotateY(-20deg);*/
            animation: text 2s linear infinite;
        }
        .box div{

            width: 200px;
            height: 200px;
            background: rgba(255,255,255,.5);
            text-align: center;
            line-height: 200px;
            position: absolute;
            font-size: 50px;
        }
        .box .div1{
            /*background: #aa632c;*/
            transform: translateZ(100px);
        }

        .box .div2{
           /*background: #999999;*/
            transform:  translateZ(-100px);
        }
        .box .div3{
            /*background: #00ff00;*/
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box .div4{
            /*background: #ff9900;*/
            transform:rotateY(90deg) translateZ(100px) ;
        }
        .box .div5{
            /*background: #ff0000;*/
            transform: rotateX(90deg) translateZ(100px) ;
        }
        .box .div6{
            transform: rotateX(-90deg) translateZ(100px);
        }
       @keyframes text {
            0%{
                transform: rotateY(0);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
            <div class="div5">5</div>
            <div class="div6">6</div>
        </div>

    </div>

</body>
</html>
