<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 100px auto;
            width: 300px;
            height: 300px;
            border:1px dashed #333333;
            perspective: 1000px;
        }
        .content1{
            width: 300px;
            height: 300px;
            transition: 1s;
            background: #aa632c;
            transform-style: preserve-3d;

        }
        .content2{
            width: 300px;
            height: 300px;
            transition: 1s;
            background: #0000ff;
            transform: translateZ(-1px) rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="content1">
            sddsdd
            <div class="content2">dif</div>
        </div>
    </div>
</body>
</html>
