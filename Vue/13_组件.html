<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <weichuang></weichuang>
        <test></test>
    </div>
    <hr>
    <div id="app2">
        <weichuang></weichuang>
        <test></test>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component("weichuang",{
            template:`
            <div>
              <h1>hello world!</h1>
              <h1>hello fellow23!</h1>
            </div>
          `
        });
        new Vue({
            el:"#app",
            components:{
                "test":{
                    template:`
                    <div>
                       <h1>aaaaaaa</h1>
                       <h1>bbbbbbb</h1>
                     </div>
               `
                }
            }
        });
        new Vue({
            el:"#app2",
        });
    </script>
</body>
</html>
