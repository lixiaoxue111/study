<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
            float: left;
            width: 33%;
            background: #00A862;
            border: 1px solid #333333;
            height:80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        var MyLi={
            template:`

              <li>
                <slot></slot>
              </li>
            `
        };
        Vue.component('my-li',MyLi);
        // slot其实就是父组件传递的DOM结构
        // Vue提供的内置组件<slot></slot>
        //入口组件：实现九宫格
        var App={
            template: `
                <div>
                    <ul>
                        <my-li>1</my-li>
                        <my-li><h1>hahah</h1></my-li>
                        <my-li>3</my-li>
                        <my-li>4</my-li>
                        <my-li>5</my-li>
                        <my-li>6</my-li>
                        <my-li><button>click</button></my-li>
                        <my-li>8</my-li>
                        <my-li>9</my-li>
                    </ul>
                </div>

            `
        };

        new Vue({
            el:"#app",
            components:{
                app:App
            },
            template:'<app/>'
        })


    </script>
</body>
</html>
