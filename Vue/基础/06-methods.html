<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            template:`
            <div>
                <h1 v-show="isShow">1</h1>
                <h1 v-show="isShow">2</h1>
                <h1 v-show="isShow">3</h1>
                <h1 v-if="isShow">4</h1>
                <button @click=" changeIsShow ">点击显示隐藏</button>
            </div>


            `,
            data:function () {
                return{
                    isShow:true
                }
            },
            // 在根属性中声明methods属性
            methods:{
                // key是函数名， value是函数体
                changeIsShow(){
                    // this就是data函数return出去的对象
                    // Vue帮我们处理了this指向，不是事件对象了
                    this.isShow=!this.isShow
                }
            }

        })
    </script>
</body>
</html>
