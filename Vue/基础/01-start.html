<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        var app=new Vue({
           // el:发生行为的目的地
            //el:"#app", //在Vue内部运行机制中，需要根据你传递的字符串判断，比如是#xx，
            // 还是.xx,或者是div  元素查找   因此会影响效率

            el:document.getElementById('app'),//更为优化，将元素直接找到，避免判断

            // template 装载的模板
            template:'<div><h1>haha  {{text}}</h1></div>',
            // 动态数据的声明
            data:function () { //也可以使用对象
                return {
                    //template要使用的数据
                    text:'hello vue'
                }

            }
        })
    </script>
</body>
</html>
