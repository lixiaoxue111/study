<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <button @click="sayHello">click</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
               el:'#app',
              data:{
                msg:'hahha',
                sayHello:function(){
                    console.log('hello world!')
                  }
              }
        });

        //如果想要获取到app这一实例中选项的对象，Vue提供$进行获取

        console.log(app.$el); //将输出id=app的HTML结构
        console.log(app.$data.msg);
        console.log(app.$data.sayHello());

        //Vue实例所代理data对象上的属性只有在实例创建的同时进行初始化才具有响应式更新，
        // 若在实例创建之后添加是不会触发视图更新的；
    </script>
</body>
</html>
