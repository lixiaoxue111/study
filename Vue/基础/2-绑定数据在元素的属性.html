<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1 :style="red" v-once>hhhhh</h1>
        <p>{{num+10}}</p>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                red:"color:red",
                num:10,
            }
        })

        /*
          1. 定义在Vue实例的data接口上的数据的绑定灵活的，可以绑定在DOM节点内部，也可以绑在属性上；
          2. 绑定数据到节点属性上时，需要使用v-bind指令，这个元素节点的 title属性和 Vue 实例的
             message属性绑定到一起，从而建立数据与该属性值的绑定，也可以使用v-bind:href="url"的
             缩写方式:href="url"；
          3. v-once指令能够让你执行一次性的插值，当数据改变时，插值处的内容不会更新；

        */
    </script>
</body>
</html>
