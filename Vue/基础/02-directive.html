<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',
            template:`

            <div>
                <span v-text="mytext"></span>
                <hr>
                <span v-html="myhtml"></span>

                <button v-if="isExit">测试v-if</button>
            </div>

            `
            ,
            data:function () {
                return {
                    mytext:'<h1>我是v-text的值</h1>',
                    myhtml:'<h1>我是v-text的值</h1>',
                    isExit:false
                }
            }
        })
    </script>
</body>
</html>
