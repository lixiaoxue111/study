<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        //注册公共全局组件，省去很多的components:{ xxx:Xxx}
        Vue.component('my-btn',{
            template:`
            <button style="background:red;">按钮</button>

            `
        });
        var MyHeader={
            template:`
            <div>
                我是header组件
                <my-btn/>
            </div>
            `
        };
        var MyFooter={
            template:`
                <div>
                    我是footer组件
                    <my-btn/>
                </div>
            `
        };
        var App={
            components:{
                'my-header':MyHeader,
                'my-footer':MyFooter,
            },
            template: `
            <div>
                <my-header/>
                <my-footer/>
            </div>

            `
        };
        new Vue({
            el:"#app",
            components:{
                app:App,
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
