<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div v-pre>{{num}}</div>    <!--原样输出  即结果为{{num}}-->
        <div v-cloak>{{num}}</div>  <!--渲染完成后显示-->
        <div v-once>{{num}}</div>   <!--只渲染一次-->
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:"hello world"
            }
        })
    </script>
</body>
</html>
