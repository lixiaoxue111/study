<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1000px;
            margin: 50px auto;
            text-align: center;
        }
        .container div{
            margin-bottom: 30px;
        }
        .search-text{
            height: 45px;
            width: 300px;
        }
        .search-btn,.add-btn{
            height: 47px;
            width: 80px;
            font-size: 20px;
        }
        .add{
            font-size: 25px;
        }
        .add input{
            width: 200px;
            height: 45px;
        }
        .container table{
            border-collapse: collapse;
        }
        table tr:nth-child(add){
            background: #C2A661;
        }
        table tr{
            height: 50px;
            border: 1px solid #aaaaaa;
        }
        table td,th{
            width: 335px;
            border-right: 1px solid #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>todolist</h1>
        <div class="search">
            <input type="text" class="search-text" v-model="searchVal">
            <button class="search-btn">搜索</button>
        </div>
        <div class="add">
            商品名称：<input type="text">
            商品价格：<input type="text">
            <button class="add-btn">添加</button>
        </div>
        <table class="goodsheet">
            <thead>
                <tr><th>选择</th><th>商品名称</th><th>商品价格</th></tr>
            </thead>
            <tbody>
                <tr v-for='(item, key) in list'>
                    <td><input type='checkbox'></td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                goodsList:[
                    {name:"衣服",price:"123"},
                    {name:"鞋子",price:"444"},
                    {name:"裤子",price:"555"},
                    {name:"帽子",price:"333"},
                    {name:"手套",price:"888"},
                    {name:"衣服",price:"55"},
                ],
                searchVal:'',
            },
            computed:{
                list: function () {
                    var arr = [];
                    for (var i=0;i<this.goodsList.length;i++){
                        if(this.goodsList[i].name.search(this.searchVal) != -1){
                            arr.push(this.goodsList[i]);
                        }
                    }
                    return arr;
                }
            }
        })
    </script>
</body>
</html>
