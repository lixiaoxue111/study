<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>今日温度：{{wendu}}</p>
        <p>穿衣建议：{{chuanyi}}</p>
        <div>
            <button @click="add">增加</button>
            <button @click="resouses">降低</button>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var arr=['T恤短袖','穿夹克长裙','棉衣羽绒服'];
        var app=new Vue({
            el:"#app",
            data:{
                wendu:15,
                chuanyi:"穿夹克长裙",
            },
            methods:{
                add(){
                    this.wendu+=5;
                },
                resouses(){
                    this.wendu-=5;
                }
            },
            /*watch:{
                wendu:function (newVal,oldVal) {
                    if(newVal>=26){
                        this.chuanyi=arr[0];
                    }else if(newVal<26 && newVal>0){
                        this.chuanyi=arr[1];
                    }else{
                        this.chuanyi=arr[2];
                    }
                }
            }*/
        });
        app.$watch('wendu',function(newVal,oldVal){
            if(newVal>=26){
                this.chuanyi=arr[0];
            }else if(newVal<26 && newVal>0){
                this.chuanyi=arr[1];
            }else{
                this.chuanyi=arr[2];
            }
        })

    </script>
</body>
</html>
