<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
        }
        .red{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="fn()">click</button>
       <!-- <div id="div1" :class="{red:isRed}"></div>-->

        <div id="div1" :class="[red]"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isRed:true,
                red:''
            },
            methods:{
                fn:function () {
                    // this.isRed=!this.isRed;

                    if (this.red){
                        this.red='';
                    } else {
                        this.red='red';
                    }

                }
            }

        })
    </script>
</body>
</html>
