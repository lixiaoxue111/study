<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="inp">
    <div id="box"></div>
    <script src="vue.js"></script>
    <script>
        var inp=document.getElementById('inp');
        var box=document.getElementById('box');
        var obj={};

        inp.onkeyup=function(){
            obj.name=this.value;
        };
        Object.defineProperty(obj,"name",{
            get(){
                console.log("get");
            },
            set(val){
                console.log("set");
                box.innerHTML=val;
            }
        })
    </script>
</body>
</html>
