<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div id="demo">
            <button v-on:click="show = !show">
                Toggle
            </button>
            <transition name="fade" enter-active-class="test">
                <p v-show="show">hello</p>
            </transition>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                show:true,
            }
        })

    </script>
</body>
</html>
