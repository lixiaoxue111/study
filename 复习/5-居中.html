<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*行级元素*/
        .div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            text-align: center;
            line-height: 200px;
        }
        .span1{
            background: #00A862;
        }
        .span2{
            background: #6666ff;
        }

        /*块级元素*/
        .div2{
            width: 200px;
            height: 200px;
            background: #6666ff;
            position: relative;
        }
        .div3{
            width: 80px;
            height: 80px;
            background: #C2A661;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);/*若已知宽高 可以用margin调*/
        }
    </style>
</head>
<body>
        <!--
           居中：
           1. 行级元素
           2. 块级元素
        -->
    <div class="div1">
        <span class="span1">span1</span>
        <span class="span2">span2</span>
    </div>

    <div class="div2">
        <div class="div3"></div>
    </div>
</body>
</html>
