<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        /*父元素写高*/
       /* .ul1{
            height: 50px;
        }*/

        .clear-fix::after{  /* 这样插入的是行级元素 要转换为块级元素*/
            content: '';
            clear: both;
            display: block;
        }
        .ul1 li{
            float: left;
        }
    </style>
</head>
<body>
    <!-- 浮动  父元素高度塌陷
            1. 给父元素加高
            2.clear-fix
    -->
    <ul class="ul1 clear-fix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h1>kskdjjdks</h1>
</body>
</html>
