<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            float: left;
            margin-left: 30px;
            text-align: center;
        }
        #select1,#select2{
            width: 150px;
            height: 200px;
        }
        button {
            display: block;
            background: #999999;
            color: #eeeeee;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <select multiple="multiple" id="select1">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
        </select>
        <div>
            <button id="add">选中添加到右边</button>
            <button id="add_all">全部添加到右边</button>
        </div>
    </div>
    <div class="box">
        <select multiple="multiple" id="select2">
            <option value="8">选项8</option>
        </select>
        <div>
            <button id="del">选中添加到右边</button>
            <button id="del_all">全部添加到右边</button>
        </div>
    </div>
    <script src="练习/网上商城/js/jquery-3.3.1.min.js"></script>
    <script>
       $("#add").on("click",function () {
           /*$("#select2").append("#select1","selected");*/
           $('#select1 :selected').appendTo('#select2');
       });
       $("#add-all").on("click",function () {
           $('#select1 option').appendTo('#select2');
       })

       $("#del").on("click",function () {
           /*$("#select2").append("#select1","selected");*/
           $('#select2 :selected').appendTo('#select1');
       });
       $("#del_all").on("click",function () {
           $('#select2 option').appendTo('#select1');
       })
    </script>
</body>
</html>
