<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
    <form action="" method="post" id="regForm">
        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <label  for="username">名称：</label>
                <input id="username" type="text" value="名称">
            </div>
            <div>
                <label for="password">密码：</label>
                <input id="password" type="password" value="密码">
            </div>
            <div>
                <label for="msg" >详细信息：</label>
                <textarea id="msg" rows="2" cols="20" >详细信息</textarea>
            </div>
        </fieldset>
    </form>
    <script src="网上商城/js/jquery-3.3.1.min.js"></script>
    <script>
        $(':input').on('focus',function () {
            $(this).addClass('focus');
            if(this.value==this.defaultValue){  /*defaultValue 默认值*/
                this.value="";
            }
        }).on('blur',function () {      /*blur 失去焦点*/
            $(this).removeClass('focus');
            if(this.value==''){
                this.value=this.defaultValue;/*恢复默认值*/
            }
        })
    </script>
</body>
</html>
