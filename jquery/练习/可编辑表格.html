<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tbody th{
            background: slategray;
        }
         th,td{
            border: 1px solid #000;
             width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <th colspan="2">鼠标点击就可以编辑</th>
        </thead>
        <tbody>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="editable">张三</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="editable">李四</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="editable">王五</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="editable">张三</td>
        </tr>
        </tbody>
    </table>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(".editable").on("click",function () {
            if($(this).children("input").length==0){
                var $obj=$("<input type='text'>");
                    $obj.val(this.innerText);
                    $(this).empty();
                    $(this).append($obj);
                    $obj.focus();//获得焦点
            }
        }).on("focusout",function () {
            var $child=$(this).children("input");
            $(this).text($child.val());
        }).on("keyup",function (e) {
            if(e.which==13){        /*回车*/
                $(this).trigger("focusout");/*触发以绑定的事件*/
            }
        })
    </script>
</body>
</html>
