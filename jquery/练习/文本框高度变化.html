<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            display: block;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input type="button" class="bigger" value="放大">
    <input type="button" class="small" value="缩小">
    <textarea>
        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化
        .多行文本框高度变化.多行文本框高度变化.多行多行文本框高度变化.多行文本框高度变化.
        多行文本框高度变化.多行文本框高度变化.
    </textarea>
    <script src="网上商城/js/jquery-3.3.1.min.js"></script>
    <script>
        var $con=$("textarea");
        $(".bigger").on("click",function () {
            if(!$con.is(":animated")){   /*判断是否在执行动画*/
                $con.animate({
                    height:"+=50",
                },1000)
            }
        });
        $(".small").on("click",function () {
             if(!$con.is(":animated")){
                 $con.animate({
                     height:"-=50",
                 },1000)
             }
        })
    </script>
</body>
</html>
