<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .container{
            margin: auto;
            width: 500px;
            border: 1px solid #999999;
        }
        .top-nav{
            background: #000000;
            color: #eeeeee;
        }
        .top-nav span{
            padding-left: 10px;
        }
        .top-nav .select{
            background: white;
            color: #000;
        }
        .content ul{
            display: none;
        }
        .content .select{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <span class="select">第一课</span>
            <span>第二课</span>
            <span>第三课</span>
        </div>
        <div class="content">
            <ul class="select">
                <li>1111111</li>
                <li>1111111111</li>
                <li>111111</li>
                <li>111111111</li>
                <li>1111111111</li>
            </ul>
        </div>

        <div class="content">
            <ul>
                <li>2222222</li>
                <li>2222222</li>
                <li>222222222222</li>
                <li>222</li>
                <li>2222222222</li>
            </ul>
        </div>

        <div class="content">
            <ul>
                <li>333333333333</li>
                <li>333333</li>
                <li>333333333</li>
                <li>333333333</li>
                <li>33333333333</li>
                <li>3333</li>
                <li>333333</li>
            </ul>
        </div>
    </div>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $(".top-nav  span").on("click",function () {
            $(this).addClass("select").siblings().removeClass("select");
            $("content  ul").$(this).addClass("select").siblings().removeClass("select");
        })
    </script>
</body>
</html>
