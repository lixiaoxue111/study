<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 50px;
        }
        ul{
            list-style: none;
            width: 210px;
            height: 30px;
            border: 1px solid #333333;
        }
        li{
            width: 15px;
            height: 15px;
            background: url("img/theme.gif") 0 0 no-repeat;
            float: left;
            margin: 5px;
        }
        li:nth-child(1){
            background-position: 0 0;
        }
        li:nth-child(1).active{
            background-position:0 -15px ;
        }
        li:nth-child(6){
            background-position: -20px 0;
        }
        li:nth-child(6).active{
            background-position:-20px -15px ;
        }
        li:nth-child(5){
            background-position: -40px 0;
        }
        li:nth-child(5).active{
            background-position:-40px -15px ;
        }
        li:nth-child(4){
            background-position: -60px 0;
        }
        li:nth-child(4).active{
            background-position:-60px -15px ;
        }
        li:nth-child(3){
            background-position: -80px 0;
        }
        li:nth-child(3).active{
            background-position:-80px -15px ;
        }
        li:nth-child(2){
            background-position: -100px 0;
        }
        li:nth-child(2).active{
            background-position:-100px -15px ;
        }
        .news{
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #999;
            float: left;
            margin: 10px 4px;
        }
        .skin0{
            background: #999999;
        }
        .skin1{
            background: #BB3BD9;
        }
        .skin2{
            background: #E31559;
        }
        .skin3{
            background: #08BECE;
        }
        .skin4{
            background: #FBA60A;
        }
        .skin5{
            background: #AFD400;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="news">时事新闻</div>
        <div class="news">娱乐新闻</div>
    </div>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="cookie.js"></script>
    <script>
        $('li').on('click',function () {
            $(this).addClass('active').siblings().removeClass('active');
            $('.news').attr('class','news skin'+$(this).index());

            setCookie('skin',$(this).index(),5);
        });


        var index = getCookie('skin');
        $('li').eq(index).trigger('click');

    </script>
</body>
</html>
