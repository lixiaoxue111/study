<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
        .t1{
            background: greenyellow;
        }
        table td{
            width: 200px;

        }
        .select{
            background: red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr >
                <th></th>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody>
            <tr class="t1">
                <td><input type="radio" name="choice"></td> <!--单选按钮 必须取相同的name才能取消上次选中状态-->
                <td>张三</td>
                <td>男</td>
                <td>浙江</td>
            </tr>
            <tr class="select">
                <td><input type="radio" name="choice"></td>
                <td>李四</td>
                <td>女</td>
                <td>杭州</td>
            </tr>
            <tr class="t1">
                <td><input type="radio" name="choice"></td>
                <td>王五</td>
                <td>男</td>
                <td>湖南</td>
            </tr>
            <tr>
                <td><input type="radio" name="choice"></td>
                <td>张三</td>
                <td>男</td>
                <td>浙江</td>
            </tr>
            <tr class="t1">
                <td><input type="radio" name="choice"></td>
                <td>张三</td>
                <td>男</td>
                <td>浙江</td>
            </tr>
            <tr >
                <td><input type="radio" name="choice"></td>
                <td>张三</td>
                <td>男</td>
                <td>浙江</td>
            </tr>
        </tbody>
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
            $("tbody tr").on("click",function () {
                $(this).addClass("select").siblings().removeClass("select").end().find("input:radio").prop("checked",true);
            })
        </script>
    </table>
</body>
</html>
