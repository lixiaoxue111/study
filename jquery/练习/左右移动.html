<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            float: left;
            margin-left: 30px;
        }
        #select2,#select1{
            width: 150px;
            height: 200px;
        }
        button{
            background: #999;
            color: #eeeeee;
            width: 150px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <select multiple="multiple" id="select1">
            <option value="1">选项1</option>
            <option value="1">选项2</option>
            <option value="1">选项3</option>
            <option value="1">选项4</option>
            <option value="1">选项5</option>
            <option value="1">选项6</option>
        </select>
        <div>
            <button id="add">选中添加到右边</button>
            <button id="add_all">全部添加到右边</button>
        </div>
    </div>
    <div class="box">
        <select multiple="multiple" id="select2">
            <option value="7">选项7</option>
        </select>
        <div>
            <button id="remove">选中添加到右边</button>
            <button id="remove-all">全部添加到右边</button>
        </div>
    </div>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $("#add").on("click",function () {
            $('#select1 option:selected').appendTo('#select2');
        });
        $("#add_all").on("click",function () {
            $('#select1  option').appendTo('#select2');
        });
   /*     $("#select1").on("dblclick",function () {       /!* dblclick 双击事件*!/
            $('#select1 option:selected').appendTo('#select2');
        });*/

        $("#select1").on("dblclick","option",function () {
            $("#select1 :selected").appendTo("#select2");
        });


        $("#remove").on("click",function () {
            $('#select2 option:selected').appendTo('#select1');
        });
        $("#remove-all").on("click",function () {
            $('#select2  option').appendTo('#select1');
        })
        $("#select2").on("dblclick",function () {
            $('#select2 option:selected').appendTo('#select1');
        })

    </script>
</body>
</html>
