<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <ul>

        <li>222</li>

    <script>
        // off移除事件
       /* var fn=function () {

        $('#div1').on('click',fn);
        $('#btn').on('click',function () {
            $('#div1').off('click',fn);
        });*/


       // 后生成元素的事件绑定
        $('ul').on('click','li',function () {
            console.log( $(this).html() );
        });
        $('#btn').on('click',function () {
            $('ul').append('<li>'+Math.random()+'</li>')
        })
    </script>
