<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>你爱好的运动是？</h1>
    <form action="xx.java">
        <input type="checkbox">足球
        <input type="checkbox">排球
        <input type="checkbox">篮球
        <input type="checkbox">羽毛球<br>
        <button id="btn1" type="button">全选</button>
        <button id="btn2" type="button">全不选</button>
        <button id="btn3" type="button">反选</button><!--type 申明button 限制提交-->
    </form>

     <script src="jquery-3.3.1.min.js"></script>
    <script>
        $("#btn1").on("click",function () {
            $("input:checkbox").prop("checked",true);
        }) ;

        $("#btn2").on("click",function () {
            $("input:checkbox").prop("checked",false);
        }) ;

        $("#btn3").on("click",function () {
            var check=$("input:checkbox");
            check.each(function (index,ele) {
                if($(ele).prop("checked")){
                    $(ele).prop("checked",false);
                }else {
                    $(ele).prop("checked",true);
                }
            })
        }) ;
