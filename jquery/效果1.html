<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background: greenyellow;
            width: 50px;
            height: 50px;
            position: absolute;
        }
        div.red { background-color:red; }
    </style>
</head>
<body>
    <button>开始</button>
    <div></div>
    <script src="练习/网上商城/js/jquery-3.3.1.min.js"></script>
    <script>
        $("button").click(function () {
            $("div").animate({left:"+=200px"},2000);
            $("div").animate({top:'0px'}, 600);
            $("div").animate({left:'10px', top:'30px'}, 700);
            $("div").queue(function(next){
                // $("div").animate({left:'100px', top:'50px'}, 600);
                // $("div").dequeue();
                $("div").toggleClass("red");
                // $("div").dequeue();
                next();
            })
        });
        $("div").hover(function(){
            console.log("in");
        },function(){
            console.log("out");

        });

    </script>
</body>
</html>
