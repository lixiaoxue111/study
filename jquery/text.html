<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <div>
        <input type="text">
        <ul>
            <li>heida</li>
            <li>linda</li>
            <li>nongda</li>
            <li>ligong</li>
            <li>gongcheng</li>
        </ul>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $("input").on("keyup",function () {
            $("li").css("color","none");
            if(this.value){
                $("li:contains('"+this.value+"')").css("color","red");
            }

        })
    </script>
</body>
</html>
