<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content{
            float: left;
            width: 130px;
            text-align: center;
            margin-right: 30px;
        }
        .content select{
            width: 100px;
            height:160px;
        }
        .content span{
            display:block;
            margin:2px 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            font-size:12px;
            color:white;
        }
    </style>
</head>
<body>
    <div class="content">
        <select value="" multiple="multiple" id="select1">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
        </select>
        <div>
            <span id="add">&lt;&lt;选中删除到右边</span>
            <span id="add_all">&lt;&lt;全部删除到右边</span>
        </div>
    </div>

    <div class="content">
        <select multiple="multiple" id="select2">
            <option value="8">选项8</option>
        </select>
        <div>
            <span id="remove">&lt;&lt;选中删除到左边</span>
            <span id="remove_all">&lt;&lt;全部删除到左边</span>
        </div>
    </div>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $('#add').on('click',function () {
            $('#select1 :selected').appendTo('#select2');
        });
        $('#add_all').on('click',function () {
            $('#select1 option').appendTo('#select2');
        });
        $('#select1').on('dblclick',function () {
            $('#select1 :selected').appendTo('#select2');
        });

        $('#remove').on('click',function () {
            $('#select2 :selected').appendTo('#select1');
        });
        $('#remove_all').on('click',function () {
            $('#select2 option').appendTo('#select1');
        });
        $('#select2').on('dblclick',function () {
            $('#select2 :selected').appendTo('#select1');
        })
    </script>
</body>
</html>
