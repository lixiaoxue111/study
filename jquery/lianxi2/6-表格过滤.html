<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 0;
            border-collapse: collapse; /*去除td的border之间的小空隙*/
        }
        th{
            width: 100px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <label>筛选：</label>
        <input type="text" class="fillter">
    </div>
    <table>
        <thead>
        <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
        <tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
        <tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
        <tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
        <tr><td>找六</td><td>男</td><td>浙江温州</td></tr>
        <tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
        <tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
        <tr><td>王六</td><td>男</td><td>浙江杭州</td></tr>
        <tr><td>李字</td><td>女</td><td>浙江杭州</td></tr>
        <tr><td>李四</td><td>男</td><td>湖南长沙</td></tr>
        </tbody>
    </table>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $('.fillter').on('keyup',function () {
            $('tbody tr').hide();
            $('tbody tr:contains('+$(this).val()+')').show();
        })
    </script>
</body>
</html>
