<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 16px;
        }
        table{
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;

        }
        tbody th{
            background: #abc;
        }
        td,th{
            border: 1px solid #333;
            height: 30px;
            width: 50%;
        }
        .name{
            border: none;
        }
    </style>
</head>
<body>
    <table>
    <thead>
    <tr>
        <th colspan="2"> 鼠标点击表格就可以编辑</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="editable">张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="editable">李四</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="editable">王五</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="editable">赵六</td>
    </tr>
    </tbody>
</table>
<script src="../jquery-3.3.1.min.js"></script>
<script>
    $('.editable').on('click',function () {
        if( $(this).find('input').length == 0 ){
            var $val=$(this).text();
            $(this).html('<input class="name" type="text" value="'+$val+'"/>');
            $(this).find('input').trigger('select'); //触发已定义的方法
        }
    }).on('keyup','input',function (e) {
        if(e.which == 13){
            var $ival=$(this).val();
            $(this).parent().html($ival);
        }
    })
</script>
</body>
</html>
